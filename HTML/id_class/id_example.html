<!-- Id's are unique identifiers  -->
<!-- An element can have an unique id -->
<!-- An element cannot have multiple ids and multiple element cannot have the same id -->
<!-- Ids are useful for applying CSS style or JS funtionality to a single element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-ID</title>
</head>
<body>
    <div id="first">First div</div>
    <div id ="second">Second div</div>
    <h2 id="right">Right</h2>
    
</body>
</html>
