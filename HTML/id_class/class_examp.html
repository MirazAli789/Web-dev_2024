<!-- Classes are used to group multiple elements  -->
<!-- same element can have multiple classes -->
<!-- multiple elements can have the same class -->
<!-- classes are useful for applying the same CSS style and same JS funtionality to a group of elements -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class-example</title>
    <style>
        .class1{
            border: 3px solid black;
            background-color: red;
            color: white;
            padding: 7px;
            text-align-last: center;
        }
        .class4{
            background-color: pink;
            border: 3px solid black;
            border-radius: 20px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="class1">This is first div</div>
    <p class="class1 class2 class3">I am a paragraph</p>
    <div class="class3 class4">This is a span</div>
    <h1 class="class2 class4">;;;;;;;;;;;;;;</h1>
    <a href="https://udemy.com" class="class2 class4">click</a>
</body>
</html>
