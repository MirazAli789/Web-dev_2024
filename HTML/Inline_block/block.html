<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-block-elements</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 25px;
        }
        ul,li,h1,h2,h3,h4,div,p{
            margin: 20px;
            border:2px solid palegreen;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>

        <b>Guys</b>
    </div>
    <div>
        <a href="https://youtube.com">click</a>

    </div>
    <p>this is a block element</p>
    <div>this is another block element</div>
    <h1>this</h1>
    <h2>is</h2>
    <h3>Elon</h3>
    <h4>Musk</h4>
    <ul>
        <li>one</li>
        <li>two</li>
    </ul>
</body>

</html>
