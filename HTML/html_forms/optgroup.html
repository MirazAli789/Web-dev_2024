<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optgroup</title>
</head>
<body>
    <h2><label for="sl">Select your favourite car brand</label></h2>
    <select id="sl" autofocus>
        <optgroup label="Basic brands">
            <option value="Huyndai">Huyndai</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Tata">Tata</option>
            <option value="Toyota">Toyota</option>
        </optgroup>
        <optgroup label="Luxury Brands">
            <option value="L" selected>Lamborghini</option>
            <option value="A">Audi</option>
            <option value="P">Porsche</option>
            <option value="RR">Rolce Royce</option>
        </optgroup>
    </select>
    <br><br><br>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/2017_Lamborghini_Huracan_LP610.jpg" height="170" width="220" alt="">
</body>
</html>
