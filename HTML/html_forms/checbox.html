<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type = "checkbox"</title>
    <style>
        label,input{
            cursor: pointer;
        }
        label:hover{
            color: red;
        }
    </style>
</head>
<body>
    <form action="">
        <h4>Which languages do you prefer?</h4>
        <label for="check">English</label>
        <input type="checkbox" name="check" id="check">
        <label for="ben">Bengali</label>
        <input type="checkbox" name="ben" id="ben" checked>
        <label for="hin">Hindi</label>
        <input type="checkbox" name="hin" id="hin">
    </form>
</body>
</html>
