<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select-tags</title>
</head>
<body>
    <form action="#">
        <label for="sel">Your favourite programming language : </label>
        <select name="sel" id="sel" autofocus >
            <option value="C">C</option>
            <option value="c++">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="js">Javascript</option>
            <option value="c#">C#</option>
            <option value="type">Typescript</option>
            <option value="swift">Swift</option>
            <option value="kot">Kotlin</option>
            <option value="dart">Dart</option>
            <option value="G">Go</option>
            <option value="Ru">Ruby</option>
            <option value="Er">Erlang</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
