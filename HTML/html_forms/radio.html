<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type="radio"</title>
    <style>
        label,input{
            cursor: pointer;
        }
        label:hover{
            font-family: cursive;
            border: 2px solid black;
            border-radius: 10px;
            padding: 4px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="">
        <h3>Enter your Gender</h3>
        <fieldset>
            <label for="mal" id="gr">Male</label>
            <input type="radio" name="Gender" id="mal" required checked>
            <label for="fem" id="pi">Female</label>
            <input type="radio" name="Gender" id="fem">
            <label for="oth" id="cr">Other</label>
            <input type="radio" name="Gender" id="oth">
        </fieldset>

    </form>
</body>
</html>
