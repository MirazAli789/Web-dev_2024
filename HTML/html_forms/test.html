<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Age</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Sam</td>
                <td>SDE 1</td>
                <td>29</td>
                <td>3 years</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Business Associate</td>
                <td>34</td>
                <td>5 years</td>
            </tr>

            <tr>
                <td>Jhon</td>
                <td>Backend Developer</td>
                <td>31</td>
                <td>4 years</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
