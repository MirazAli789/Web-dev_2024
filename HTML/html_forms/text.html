<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type="text"</title>
</head>
<body>
    <form action="">
        <label for="email">Enter username:</label>
        <input type="text" id="email" placeholder="abc@example.com" value="">
        <br> <br>
        <label for="firstname">Enter Firstname:</label>
        <input type="text" id="firstname" placeholder="Syed">

        <br><br>
        <label for="middlename">Enter Middlename:</label>
        <input type="text" id="middlename" placeholder="Miraz">
        <br><br>
        <label for="lastname">Enter Lastname:</label>
        <input type="text" id="lastname" placeholder="Ali">
        <br><br>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
