<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Organisation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="1">Mark Zuckerberg</td>
                <td>CEO</td>
                <td>Meta</td>
            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>CMO</td>
                <td>Microsoft</td>
            </tr>
            <tr>
                <td>Sundar Pichai</td>
                <td>CEO</td>
                <td>Google</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
