<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>

<body>


    <table border="2" bordercolor="red">
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>
                    name
                </th>
                <th>age</th>
                <th>company</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="1">Andrew</td>
                <td rowspan="1">34</td>
                <td rowspan="1">Oracle</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>33</td>
                <td>samsung</td>
            </tr>
            <tr>
                <td>jonn</td>
                <td>44</td>
                <td>Github</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>111</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
