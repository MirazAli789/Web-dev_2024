<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <table>
        <thead>
            <th>Name</th>
            <th>Experience</th>
            <th>Age</th>
        </thead>
        <tbody>
            <td colspan="3">
                sam
            </td>
            <td>
                12
            </td>
        </tbody>
    </table>
</body>
</html>
