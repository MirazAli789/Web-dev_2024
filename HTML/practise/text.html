<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-format</title>
</head>
<body>
    <h1>Text formatting options in html</h1>
    <u>Hello I am underline</u><br>
    <i>Hello I am italics</i><br>
    <b>Hello this is bold</b><br>
    <marK>Hello this is highlight</marK><br>
    <del>Hello this is strikethrough</del><br>
    CO<sub>2</sub>+H<sub>2</sub>0 = H<sub>2</sub>CO<sub>3</sub>
    <br>
    ax<sup>2</sup>+bx+c = 0 
    <abbr title="gfg">gfg</abbr>
</body>
</html>
