<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- two types of lists -->
    <!-- ordered lists -->
    <h3>ordered Lists</h3>
    <ol start="5" type="A">
        <li>hey</li>
        <li>oh</li>
        <li>what</li>
    </ol>
    <h3>Groccery items to buy</h3>
    <ol type="i">
        <li>Milk</li>
        <li>Sugar</li>
        <li>Tea</li>
        <li>Butter</li>
        <li>Bread</li>
        <li>Egg</li>
    </ol>

    <!-- unordered list -->
    <h3>Unorderd list</h3>
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>banana</li>
        <li>cucumber</li>
        <li>gorrila</li>
    </ul>
    <h3>Best Car Brands</h3>
    <ul type="circle">
        <li>Lamborghini</li>
        <li>Porsche</li>
        <li>Ferrari</li>
        <li>Rolls Royce</li>
    </ul>
</body>
</html>
