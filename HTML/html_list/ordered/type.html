<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type attribute</title>
</head>
<body>
    <h4>CS subjects</h4>
    <ol type="A">
        <li>DSA</li>
        <li>OOPS</li>
        <li>COA</li>
        <li>OS</li>
        <li>DBMS</li>
        <li>System Design</li>
    </ol>

    <ol type="a">
        <li>Elon Musk</li>
        <li>Bill Gates</li>
        <li>Mark Zuckerberg</li>
    </ol>
    <ol type="i">
        <li>Tesla, twitter</li>
        <li>Microsoft</li>
        <li>Meta</li>

    </ol>
</body>
</html>
