<!--Inside the pre tag whatever we write is rendered as it is in the webpage-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreTag</title>
</head>
<body>
    <pre>
        public static void main(String args[]){
            System.out.println("Hello World");
        }
    </pre>
    <a href="https://google.com" target="_blank"><h1>click</h1></a>
    <small><h1>gcg</h1></small>
    <h1>grfg</h1>
    
</body>
</html>
