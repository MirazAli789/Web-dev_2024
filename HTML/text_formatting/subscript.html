<!--Subscript is the tag used to give subscript co2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscript</title>
</head>
<body>
    C+O<sub>2</sub> = CO<sub>2</sub>
    <br>
    N<sub>2</sub>+3H<sub>2</sub> = 2NH<sub>3</sub>
</body>
</html>
