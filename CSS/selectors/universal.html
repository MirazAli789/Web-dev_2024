<!-- universal selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal slectors</title>
    <style>
        * 
        { 
            /* this rule is applied to all the elements present in the page */
            margin: 0;
            padding: 0;
        }
        .bg-blue
        {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <div class="bg-blue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates dolores, sed tempora similique quia dolor molestiae in sequi quod laudantium commodi cumque aliquam.</div>
    <p class="bg-blue">Lorem ipsum dolor sit.</p>
</body>
</html>
