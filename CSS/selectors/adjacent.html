<!-- adjacent sibling selectors -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling selector</title>
    <style>
        h2+p{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus a adipisci soluta ducimus accusantium porro ipsum officia et numquam. Explicabo odit ipsum facere earum quisquam sint quam repellat voluptatem qui?</p>
    <a href="https://you.com">click</a>
</body>
</html>
