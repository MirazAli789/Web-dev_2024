<!-- attribute selectors -->
<!-- selects an element based on its attribute -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selectors</title>
    <style>
        [href="https://risan.com"] {
            color: red;
            background-color: pink;
        }
        [type="text"]
        {
            font-family: cursive;
            color: green;
            font-size: 20px;
        }
        [type="search"]
        {
            font-size: 21px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif, Helvetica, sans-serif;
            color: purple;
        }
    </style>
</head>

<body>
    <a href="https://risan.com">python</a>
    <form action="#">
        <fieldset>
            <input type="text" placeholder="Syed Miraz Ali">
            <input type="search" name="uk" id="uk">
        </fieldset>
    </form>
</body>

</html>
