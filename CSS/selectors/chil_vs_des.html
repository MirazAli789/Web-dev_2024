<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child_descendant</title>
    <style>
        .parent > .child {
            border: 1px solid red;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <p>First child paragraph</p>
        </div>
        <div class="child">
            <p>Second child paragraph</p>
            <span>Another child element</span>
        </div>
    </div>
    <form action="#">
        <input type="text" name="thy" id="hguf" placeholder="hu">
    </form>
</body>

</html>
