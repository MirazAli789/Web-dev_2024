<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo_class</title>
    <style>
        a{
            font-size: 30px;
        }
        a:link{
            color: red;
        }
        a:visited
        {
            color: yellow;
        }
        a:hover{
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="https://chess.com">X</a> 
</body>
</html>
