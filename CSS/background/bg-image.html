<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background image</title>
    <style>
        body{
            background-color: black;
        }
        .para{

            background-position: center;
            background-size: cover;

        }
    </style>
</head>
<body>
    <p class="para"><br></p>
</body>
</html>
